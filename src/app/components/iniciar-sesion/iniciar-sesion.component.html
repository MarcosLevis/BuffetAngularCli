<h1 mat-dialog-title>Iniciar Sesión</h1>
<div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Ingrese su email" formControlName="email" required />
        <span class="error-message">Por favor, ingrese un email válido.</span>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password"   minlength="8" required/>
        <span class="error-message">La contraseña debe tener al menos 8 caracteres.</span>
      </div>
  
      <!-- Botón de registro -->
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Iniciar Sesión</button> 
    </form>
</div>
