<h1 mat-dialog-title>Iniciar Sesión</h1>
<div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" id="email" placeholder="Ingrese su email" formControlName="email"/>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password"/>
      </div>
  
      <!-- Botón de registro -->
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Iniciar Sesión</button>
 
    </form>

</div>
