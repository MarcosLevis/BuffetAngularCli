<h1 mat-dialog-title>Registro</h1>
<div mat-dialog-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <!-- Foto de perfil -->
      <!-- <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" id="foto" accept="image/*" />
      </div> -->
  
      <!-- DNI -->
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="Ingrese su DNI" formControlName="dni" required />
      </div>  

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" formControlName="nombre" required/>
      </div>
  
      <!-- Apellidos -->
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" placeholder="Ingrese sus apellidos" formControlName="apellido" required/>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" formControlName="email" required />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password" required />
      </div>
        
  
      <!-- Botón de registro -->
      <button mat-raised-button color="primary">Registrarse</button>
 
    </form>

</div>
