<h1 mat-dialog-title>Alerta</h1>
<div mat-dialog-content [innerHTML]="sanitizedContent">
</div>    
<div mat-dialog-actions>
    <button class="button is-primary is-small" (click)="retornar(false)">
        Cancelar
    </button>
    <button class="button is-primary is-small" (click)="retornar(true)">
        Confirmar
    </button>
</div>
